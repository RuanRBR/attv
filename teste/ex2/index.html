<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <button id="calcular">Calcular</button>
    <p id="resultado"></p>


    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);
            var operacao = document.getElementById('operacao').value;
            var resultado = document.getElementById('resultado');


            if (isNaN(num1) || isNaN(num2)) {
                resultado.textContent = 'Por favor, insira números válidos.';
                return;
            }


            var resultadoCalculo;


            switch (operacao) {
                case 'soma':
                    resultadoCalculo = num1 + num2;
                    break;
                case 'subtracao':
                    resultadoCalculo = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultadoCalculo = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 === 0) {
                        resultado.textContent = 'Divisão por zero não é permitida.';
                        return;
                    }
                    resultadoCalculo = num1 / num2;
                    break;
            }


            resultado.textContent = 'Resultado: ' + resultadoCalculo;
        });
    </script>
</body>
</html>
