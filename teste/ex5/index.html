<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Advinhe um número entre 1 e 100:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="guessButton">Enviar Palpite</button>
    <div id="message" class="message"></div>
    <button id="restartButton" style="display: none;">Jogar Novamente</button>


    <script>


        let randomNumber;
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const messageDiv = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');


        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            messageDiv.textContent = 'Faça sua aposta!';
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            restartButton.style.display = 'none';
        }


        function checkGuess() {
            const userGuess = parseInt(guessInput.value, 10);


            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageDiv.textContent = 'Por favor, insira um número entre 1 e 100.';
                return;
            }


            if (userGuess < randomNumber) {
                messageDiv.textContent = 'Muito baixo! Tente novamente.';
            } else if (userGuess > randomNumber) {
                messageDiv.textContent = 'Muito alto! Tente novamente.';
            } else {
                messageDiv.textContent = `Parabéns! Você acertou o número ${randomNumber}!`;
                guessInput.disabled = true;
                guessButton.disabled = true;
                restartButton.style.display = 'inline';
            }
        }


        guessButton.addEventListener('click', checkGuess);
        restartButton.addEventListener('click', startGame);


        startGame();
    </script>
</body>
</html>
