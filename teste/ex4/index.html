<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="galeria">
        <div class="miniaturas">
            <img src="images/imagem1_pequena.jpg" alt="Imagem 1">
            <img src="images/imagem2_pequena.jpg" alt="Imagem 2">
            <img src="images/imagem3_pequena.jpg" alt="Imagem 3">
        </div>
        <div class="imagem-destaque">
            <img id="imagem-destaque" src="images/imagem1_grande.jpg" alt="Imagem em Destaque">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
